{{ define "main" }}
{{ $section := .Section }}
<div class="container-component instance-13 style-2 default">
  <div class="wrapper">
    <div class="inner">

      <h2 class="text-component instance-51 style-1">{{ .Title }}</h2>

      {{/* States section lists state-specific products */}}
      {{ if eq $section "states" }}
      {{- partial "section-list.html" (dict "section" "states" "context" .) -}}
      {{- return -}}
      {{ end }}

    </div>
  </div>
</div>

{{ end }}
