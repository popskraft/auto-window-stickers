{{ define "main" }}
<div id="articleContentTop" class="style6 container default">
  <div class="wrapper">
    <div class="inner">
      <h1 class="style1">{{ .Title | markdownify }}</h1>
      {{ with .Params.description }}
      <p class="style6">{{ . | markdownify }}</p>
      {{ end }}
     
      <div class="txt">
        {{ .Content | markdownify }}
      </div>
    </div>
  </div>
</div>
{{ end }}
