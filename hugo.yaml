# Base Configuration
baseURL: "https://autowindowstickers.com/"
title: "Auto Window Stickers"
languageCode: "en"

# Site Parameters
params:
  # Global Settings
  global:
    wholesaleFormUrl: "https://forms.ju.mp/#aws-wholesale"
  
  # Company Information
  company:
    name: "Auto Window Stickers"
    tagline: "Quality window stickers for auto dealerships"
    description: "Your source for quality auto window stickers for vehicle exteriors and interiors."
    yearEstablished: "2010"
  
  # Distributor Information
  distributor:
    name: "AK Dealer Services"
    description: "AK Dealer Services is an authorized distributor of Auto Window Stickers. You can purchase the product directly from the company's website or contact us by phone or email with inquiries."
    website: "https://akdealerservices.com/"
    logo: "akdslogo.png"
  
  # Contact Information
  contact:
    phone: "800.260.5051"
    phoneLink: "tel:8002605051"
    email: "info@akdealerservices.com"
    emailLink: "mailto:info@akdealerservices.com"
  
  # Address Information
  address:
    street: "7315 Gibson Cemetery Rd # 103"
    city: "Mansfield"
    state: "TX"
    zip: "76063"
    country: "US"
    formatted: "7315 Gibson Cemetery Rd # 103, Mansfield, TX 76063"
  
  # Navigation
  mainNav:
    - name: "Exterior Products"
      url: "/exterior/"
    - name: "Interior Products"
      url: "/interior/"
  
  # Purchase Options
  purchase:
    retail:
      title: "Buy on AK Dealer Services"
      url: "https://akdealerservices.com/product/"
      icon: "cart"
    amazon:
      title: "Buy on Amazon"
      url: "#"
      icon: "amazon"
    wholesale:
      title: "Wholesale Inquiry"
      url: "global:wholesaleFormUrl"
      icon: "form"
  
  # SEO Settings
  seo:
    titleSuffix: " | Auto Window Stickers"
    description: "Quality window stickers for auto dealerships. Easy to apply and remove, these stickers protect vehicle exteriors and provide excellent visibility."
    ogImage: "/images/og-image.jpg"
    type: "website"
    logo: "akdslogo.png"
  
  # Legal Information
  legal:
    terms:
      text: "By using this site, you agree to the processing of personal data in accordance with the"
      linkText: "Terms & Conditions"
      url: "#terms"
  
  # Performance Settings
  prefetch:
    enabled: true
    pages:
      - "/"
      - "/exterior/"
      - "/interior/"
    externalUrls: []
  
  # Schema.org Structured Data
  schema:
    priceValidUntil: "2026-12-31"
    aggregateRating:
      ratingValue: "4.8"
      reviewCount: "124"
    returnPolicy:
      description: "30-day return policy on unused products in original packaging."
    shipping:
      description: "Free shipping on orders over $100. Standard shipping available for all orders."
  
  # UI Components  
  orderSection:
    title: "How to order?"
    description: "You can purchase our products directly from our distributor's website or contact us by phone or email with inquiries."
    buttons:
      - label: "Contact us"
        icon: "email-alt"
        url: "#contacts"
      - label: "Wholesale Inquiry"
        icon: "form"
        url: "global:wholesaleFormUrl"
  
  # Product Settings
  products:
    buttonCartText: "View Details"
    buttonWholesaleText: "Wholesale Inquiry"
    wholesaleLink: "global:wholesaleFormUrl"
    currency: "USD"
    currencySymbol: "$"
    itemCondition: "https://schema.org/NewCondition"
    availability: "https://schema.org/InStock"
    minOrderQuantity: 1000
  
  # Footer
  footer:
    copyright: "2025 All rights reserved."
    terms:
      text: "By using this site, you agree to the processing of personal data in accordance with the"
      linkText: "Terms & Conditions"
      url: "#terms"

# Hugo Settings
markup:
  goldmark:
    renderer:
      unsafe: true  # Allows HTML in markdown
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

pagination:
  pagerSize: 36

summaryLength: 30

sitemap:
  changefreq: monthly
  priority: 0.9
  filename: sitemap.xml

imaging:
  resampleFilter: "Lanczos"
  quality: 95

taxonomies: {}
disableKinds: ["taxonomy", "term"]

outputs:
  home:
    - "HTML"
    - "RSS"
  section:
    - "HTML"
  taxonomy:
    - "HTML"
  term:
    - "HTML"

minify:
  minifyOutput: true

# Analytics
googleAnalytics: "G-XXXXXXXXXX" # Placeholder - replace with actual GA ID when available

# Security Headers
server:
  headers:
    - for: "/**"
      values:
        X-Frame-Options: "DENY"
        X-XSS-Protection: "1; mode=block"
        X-Content-Type-Options: "nosniff"
        Referrer-Policy: "strict-origin-when-cross-origin"
