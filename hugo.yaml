baseURL: "https://autowindowstickers.com/"

# Site name and language
title: "Auto Window Stickers"
languageCode: "en"

# Site metadata and configuration
params:
  # Company information
  company:
    name: "Auto Window Stickers"
    tagline: "Quality window stickers for auto dealerships"
    description: "Your source for quality auto window stickers for vehicle exteriors and interiors."
    copyright: "2025 All rights reserved."
    yearEstablished: "2010"
  
  # Distributor information
  distributor:
    name: "AK Dealer Services"
    description: "AK Dealer Services is an authorized distributor of Auto Window Stickers. You can purchase the product directly from the company's website or contact us by phone or email with inquiries."
    website: "https://akdealerservices.com/"
    logo: "/images/image28.png"
  
  # Contact information
  contact:
    phone: "800.260.5051"
    email: "info@akdealerservices.com"
    phoneLink: "tel:800.260.5051"
    emailLink: "mailto:info@akdealerservices.com"
  
  # Address information
  address:
    street: "7315 Gibson Cemetery Rd # 103"
    city: "Mansfield"
    state: "TX"
    zip: "76063"
    country: "US"
    formatted: "7315 Gibson Cemetery Rd # 103, Mansfield, TX 76063"
  
  # Main navigation links
  mainNav:
    - name: "Exterior Products"
      url: "/exterior/"
      class: "n01"
    - name: "Interior Products"
      url: "/interior/"
      class: "n02"
  
  # Footer navigation
  footerNav:
    - name: "About"
      url: "#about"
    - name: "Contact"
      url: "#contacts"
    - name: "Terms & Conditions"
      url: "#terms"
  
  # Form settings
  forms:
    contact:
      url: "#contacts"
      title: "Contact us"
      button: "Get in touch"
    wholesale:
      url: "#wholesale"
      title: "Wholesale Inquiry"
      button: "Wholesale"
  
  # Purchase options
  purchase:
    retail:
      title: "Buy on AK Dealer Services"
      url: "https://akdealerservices.com/product/"
      icon: "cart"
    amazon:
      title: "Buy on Amazon"
      url: "#"
      icon: "cart"
    wholesale:
      title: "Wholesale Inquiry"
      url: "#wholesale"
      icon: "cart"
  
  # SEO and metadata settings
  seo:
    titleSuffix: " | Auto Window Stickers"
    description: "Quality window stickers for auto dealerships. Easy to apply and remove, these stickers protect vehicle exteriors and provide excellent visibility."
    ogImage: "/images/og-image.jpg"
    type: "website"
    logo: "/logo.svg"
  
  # Legal information
  legal:
    terms: {
      text: "By using this site, you agree to the processing of personal data in accordance with the",
      linkText: "Terms & Conditions",
      url: "#terms"
    }
  
  # Performance settings
  prefetch:
    enabled: true
    pages:
      - "/"
      - "/exterior/"
      - "/interior/"
    externalUrls: []
  
  # Schema.org structured data settings
  schema:
    priceValidUntil: "2026-12-31"
    aggregateRating:
      ratingValue: "4.8"
      reviewCount: "124"
    returnPolicy:
      description: "30-day return policy on unused products in original packaging."
    shipping:
      description: "Free shipping on orders over $100. Standard shipping available for all orders."
  
  # Header settings
  header:
    title: "Auto Window Stickers"
    subtitle: "Quality window stickers for auto dealerships"
    description: "Easy to apply and remove, these stickers protect vehicle exteriors and provide excellent visibility."
    buttons:
      - label: "About"
        url: "#about"
        class: "n01"
      - label: "Get in touch"
        url: "#contacts"
        class: "n02"
  
  # Order section settings
  orderSection:
    title: "How to order?"
    description: "You can purchase our products directly from our distributor's website or contact us by phone or email with inquiries."
    buttons:
      - label: "Contact us"
        icon: "email-alt"
        class: "n01"
        url: "#contacts"
      - label: "Wholesale Inquiry"
        icon: "form"
        class: "n02"
        url: "#wholesale"
  
  # Product settings
  products:
    buttonCartText: "View Details"
    buttonWholesaleText: "Wholesale Inquiry"
    wholesaleLink: "#wholesale"
    currency: "USD"
    currencySymbol: "$"
    itemCondition: "https://schema.org/NewCondition"
    availability: "https://schema.org/InStock"
    minOrderQuantity: 1000
  
  # Slider settings
  slider:
    autoplay: true
    interval: 5000
    transition: "fade"
    slides: []
  
  # Image processing settings
  images:
    cover:
      desktopWidth: 756
      desktopHeight: 756
      mobileWidth: 600
      format: "webp"
      filter:
        unsharpMask:
          sigma: 0.5
          amount: 0.5
          threshold: 0
    product:
      thumbnailWidth: 300
      thumbnailHeight: 300
      detailWidth: 800
      format: "webp"
  
  # Footer settings
  footer:
    copyright: "2025 All rights reserved."
    terms:
      text: "By using this site, you agree to the processing of personal data in accordance with the"
      linkText: "Terms & Conditions"
      url: "#terms"
    
# Примечание: стандартный механизм меню Hugo не используется в этом проекте.
# Вместо этого используются пользовательские навигационные параметры:
# - params.mainNav для основной навигации
# - params.footerNav для навигации в футере

## Settings

markup:
  goldmark:
    renderer:
      unsafe: true  # Allows HTML in markdown
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

pagination:
  pagerSize: 36

summaryLength: 30

sitemap:
  changefreq: monthly
  priority: 0.9
  filename: sitemap.xml

imaging:
  resampleFilter: "Lanczos"
  quality: 95

taxonomies: {}
disableKinds: ["taxonomy", "term"]

outputs:
  home:
    - "HTML"
    - "RSS"
  section:
    - "HTML"
  taxonomy:
    - "HTML"
  term:
    - "HTML"

minify:
  minifyOutput: true

# Google Analytics
googleAnalytics: "G-XXXXXXXXXX" # Placeholder - replace with actual GA ID when available

server:
  headers:
    - for: "/**"
      values:
        X-Frame-Options: "DENY"
        X-XSS-Protection: "1; mode=block"
        X-Content-Type-Options: "nosniff"
        Referrer-Policy: "strict-origin-when-cross-origin"
