## Settings

markup:
  goldmark:
    renderer:
      unsafe: true  # Allows HTML in markdown
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

pagination:
  pagerSize: 36

summaryLength: 30

sitemap:
  changefreq: monthly
  priority: 0.9
  filename: sitemap.xml

imaging:
  resampleFilter: "Lanczos"
  quality: 95

taxonomies: {}
disableKinds: ["taxonomy", "term"]

outputs:
  home:
    - "HTML"
    - "RSS"
  section:
    - "HTML"
  taxonomy:
    - "HTML"
  term:
    - "HTML"

minify:
  minifyOutput: true

# Google Analytics
googleAnalytics: "" # Clear GA ID

server:
  headers:
    - for: "/**"
      values:
        X-Frame-Options: "DENY"
        X-XSS-Protection: "1; mode=block"
        X-Content-Type-Options: "nosniff"
        Referrer-Policy: "strict-origin-when-cross-origin"
